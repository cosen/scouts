<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<meta name="viewport" content="width=device-width,user-scalable=yes"></meta>
</h:head>
<h:body>
	<pm:page title="Scouts" swatch="a" id="listaDeJogos">
		<pm:header title="Jogos" fixed="true">
			<p:button value="Home" outcome="/index" style="width: 20%"/>
			<p:button value="Novo" outcome="/novoJogo" style="width: 20%"/>
		</pm:header>

		<pm:content>
			<h:form>
				<p:dataList value="#{jogoControlador.jogos}" var="jogo"
					style="overflow: hidden">
					<p:commandLink value="#{jogo}" action="#{jogoControlador.detalhes}">
						<f:param name="id" value="#{jogo.id}" />
					</p:commandLink>
				</p:dataList>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
