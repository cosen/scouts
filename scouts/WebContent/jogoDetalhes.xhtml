<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<meta name="viewport" content="width=device-width,user-scalable=yes"></meta>
</h:head>
<h:body>
	<!-- Jogo Detalhes -->
	<pm:page title="Scouts" swatch="a" id="jogoDetalhes">
		<pm:header title="Jogo" fixed="true">
			<p:button value="Home" outcome="/index" style="width: 20%" />
			<p:button value="Novo" outcome="/novoJogo" style="width: 20%" rendered="#{sessionScope.logado}"/>
		</pm:header>

		<pm:content>
			<h:form>
				<ui:remove>
				<h4>CRONÔMETRO</h4>
				<button type="button">Start</button>
				<button onclick="zera();" type="button">Reset</button>
				<h1 id="relogio">07:00</h1>
				<audio id="audio" preload="auto">
					<source src="rocky.mp3" type="audio/mp3" />
				</audio>
				</ui:remove>
				
				<h4>PLACAR</h4>

				<h:outputLabel value="#{jogoControlador.jogo}" />

				<p:commandButton value="Salvar" action="#{jogoControlador.salva}" rendered="#{sessionScope.logado}"/>

				<p:commandButton value="Remover" action="/preparaRemoveJogo" rendered="#{sessionScope.logado}"/>

				<h4>GOLS</h4>
				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.gols[0]}" disabled="#{!sessionScope.logado}">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time1.sigla}"
							itemValue="-1" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time2.sigla}"
							itemValue="-2" />
					</h:selectOneMenu>
				</pm:field>

				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.gols[1]}" disabled="#{!sessionScope.logado}">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time1.sigla}"
							itemValue="-1" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time2.sigla}"
							itemValue="-2" />
					</h:selectOneMenu>
				</pm:field>

				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.gols[2]}" disabled="#{!sessionScope.logado}">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time1.sigla}"
							itemValue="-1" />
						<f:selectItem itemLabel="#{jogoControlador.jogo.time2.sigla}"
							itemValue="-2" />
					</h:selectOneMenu>
				</pm:field>

				<h4>ASSISTÊNCIAS</h4>
				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.assistencias[0]}" disabled="#{!sessionScope.logado}">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
					</h:selectOneMenu>
				</pm:field>

				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.assistencias[1]}" disabled="#{!sessionScope.logado}">
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
					</h:selectOneMenu>
				</pm:field>

				<pm:field>
					<h:selectOneMenu value="#{jogoControlador.assistencias[2]}" disabled="#{!sessionScope.logado}" >
						<f:selectItem noSelectionOption="true" itemLabel="" />
						<f:selectItems value="#{jogoControlador.jogadores}" var="jogador"
							itemLabel="#{jogador.nome}" itemValue="#{jogador.id}" />
					</h:selectOneMenu>
				</pm:field>

				<h2></h2>
			</h:form>
		</pm:content>
	</pm:page>
	<h:outputScript name="script.js" library="js"></h:outputScript>
</h:body>
</html>
