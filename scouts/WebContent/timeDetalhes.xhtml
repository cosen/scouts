<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<meta name="viewport" content="width=device-width,user-scalable=yes"></meta>
</h:head>
<h:body>
	<!-- Time Detalhes -->
	<pm:page title="Scouts" swatch="a" id="timeDetalhes">
		<pm:header title="#{timeControlador.time}" fixed="true">
			<p:button value="Home" outcome="/index" style="width: 20%"/>
			<p:button value="Times" outcome="/listaDeTimes"  style="width: 20%"/>
		</pm:header>

		<pm:content>
			<h:form>
				<p:dataList value="#{timeControlador.time.jogadores}" var="jogador">
					<h:outputText value="#{jogador.nome}" />
				</p:dataList>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
